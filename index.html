<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机文本展示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://bing.img.run/rand.php');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }
        
        .text-container {
            max-width: 600px;
            padding: 40px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin: 20px;
            line-height: 1.8;
        }
        
        .text-content {
            font-size: 18px;
            color: #333;
            white-space: pre-line;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 0 20px;
        }
        
        .footer-content {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }
        
        .footer-content strong {
            color: #d32f2f;
        }
        
        .footer-content a {
            color: #1976d2;
            text-decoration: none;
        }
        
        .footer-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    
    <div class="text-container">
        <div class="text-content" id="textContent"></div>
    </div>
    
    <div class="footer">
        <div class="footer-content">
            <p>本主站已于 <strong>2025年09月06日</strong> 正式停止服务，我的邮箱服务已稳定运行，诚邀您继续使用：<a href="https://mail.heiye.xin">https://mail.heiye.xin</a></p>
        </div>
    </div>

    <script>
        // 文本数组
        const texts = [
            "世上每一个小小的生灵，都应当拥有一片乐土。\n草木扎根于无垠之中，叶梢朝向繁星生长。\n直到枝头结出果实，果实中包含天空与海洋、智慧与畅想。",
            "寻寻觅觅，怀感妄执数百夕。\n凄凄恻恻，渡来恶风已无意。",
            "虽不能至，心向往之。"
        ];
        
        // 随机选择文本
        function getRandomText() {
            const randomIndex = Math.floor(Math.random() * texts.length);
            return texts[randomIndex];
        }
        
        // 页面加载完成后显示随机文本
        window.addEventListener('load', function() {
            document.getElementById('textContent').textContent = getRandomText();
        });
    </script>
</body>
</html>
